<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- compatilibdad con webapp iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="ERP Grúas Villarreal">
	<link rel="apple-touch-icon"  href="static/favicon/apple-touch-icon.png">

	<!-- compatilibdad con webapp Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="#f5cc20">
	<meta name="application-name" content="ERP Grúas Villarreal">
	<link rel="icon" type="image/png" href="static/favicon/android-touch-icon.png">

	<title>Login ERP Grúas Villarreal</title>
	<meta name="description" content="Software de Automatización">
	<meta name="author" description="GV"/>

	<link rel="shortcut icon" type="image/x-icon" href="static/favicon/logo.ico" />

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="static/styleGv.css">

</head>
<body class="Login">

	

	<div class="LoginBox">
		<div class="row">
			<div class="col-sm-4 Img"> 
				<img src="static/images/servicios_gruas.jpg" alt="">
			</div>
			<div class="col-sm-7 LoginTxt">
				<img src="static/images/gruasvillarreal_logo.svg" alt="Grúas Villarreal" height="50px">
				<form class="FormLogin" method="post" action="main.html">
					<h6>Entrar al sistema</h6>
					<div class="form-group">
						<label for="exampleInputEmail1">Usuario/Correo electrónico</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
						<small id="emailHelp" class="form-text text-muted">Nunca compartas tu correo electrónico con alguien más..</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Contraseña</label>
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
					</div>
					<div class="form-group">
						<a id="Olvidar_Pass" href="#" style="font-size: 0.8em;color: #fbd000;">¿Olvidaste tu contraseña?</a>
					</div>
					<button class="btn btn-gv btn-lg" type="submit" name="redirect" value="main.html">Entrar</button>
				</form>
			</div>
		</div>
	</div>








	<script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="sweetalert2/dist/sweetalert2.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

	<script type="text/javascript" src="static/js/main.js"></script>

</body>
</html>
